<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Repo Navigator</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="header">
        <div class="inner-header flex">
            <div class="logo-container flex-row">
                <h1>Repo Navigator</h1>
                <i>Find the public repositories in github</i>
                <form id="gitHubForm" class="form-inline mx-auto mt-3">
                    <input id="usernameInput" class="form-control mb-2 shadow-none" type="text" name="username"
                        placeholder="GitHub Username">
                    <input type="submit" class="btn btn-secondary ml-2 mb-2 shadow-none " value="Submit">
                </form>
            </div>
        </div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>




    <div class="container text-begin mt-5 userProfile">
        <div class="card px-5 py-5" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img class="avatar" alt="avatar" src="assets/background.png" style="max-width: 100%;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title userName">Name</h5>
                        <p class="card-text userBio"> bio</p>
                        <p class="card-text userTwitterURL">twitter </p>
                        <p class="card-text"><small class="text-muted userLocation">location</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="repositories"></div>






    </div>



    <script src="index.js"></script>
</body>

</html>
